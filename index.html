<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Nutricional</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculadora Nutricional</h1>
  <form onsubmit="return false">
    <label for="totalPersonas">Cantidad de personas:</label>  
    <input type="number" id="cantPersonas">
    <label for="">Selecciona un alimento</label>
    <select name="alimento" id="alimento">
        <option value="0">Arroz blanco</option>
        <option value="1">Frijol</option>
        <option value="2">Fideos</option>
    </select>
   
    <input type="submit" value="Calcular Porciones" id="calcular">
    <p id="msg"></p>
    <div class="cuadros" style="display: none">
        <div id="calorias"></div>
        <div id="grasas"></div>
        <div id="carbohidratos"></div>
        <div id="proteinas"></div>   
      <h3>Actividades recomendadas para quemar calorias por cada persona</h3>
      <ul id="lista-actividades"></ul>
    </div>
 
  </form>
</body>
</html>
